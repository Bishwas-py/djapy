name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: uv tool install ruff
      - run: ruff check src/

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install "Django~=${{ matrix.django-version }}.0"
      - name: Run tests
        run: uv run pytest tests/ -v --tb=short --cov=src/djapy --cov-report=xml
      - name: Upload coverage
        if: matrix.python-version == '3.13' && matrix.django-version == '5.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=src/djapy --cov-report=term-missing --cov-fail-under=60
